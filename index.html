<!doctype html>
<html>
  <head>

    <meta charset='utf-8'>
    <title>Device-Account binder</title>

    <link rel='stylesheet' href='styles.css'>

  </head>
  <body>

    <div class='link-device-form'>
      <span class='title title-1'>Device-Account binder</span>
      <span class='title title-2'>Bind a new device to your account:</span>
      <input type='text' placeholder='Student ID' />
      <input type='password' placeholder='Password' />
      <input type='text' placeholder='First name' />
      <input type='text' placeholder='Last name' />
      <input type='text' placeholder='Device alias' />
      <input type='text' placeholder='MAC address' />
      <a href='#auth-error' class='button'>Bind</a>
    </div>

    <div class='linked-devices'>
      Enter your student ID to see your binded devices.
    </div>

    <script src='http://localhost/libs/jquery.min.js'></script>
    <script src='script.js'></script>

  </body>
</html>
